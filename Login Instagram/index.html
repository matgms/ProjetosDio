<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./imagens/instagram-celular.png" alt="phone">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./imagens/instagram-logo.png" alt="logo instagram">
                <div class="profile-perfil">
                    <img src="./imagens/Matheus.png" alt="profile perfil">
                </div>
                <a href="#" class="insta-login">Continue como g3rmis</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é g3rmis?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div> 
            <div class="get-app">
                <p>Baixe o app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
